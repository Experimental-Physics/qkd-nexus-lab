name: Deploy Frontend to GitHub Pages via Artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Permette deploy manuale

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://qkd-qiskit.onrender.com
      VITE_WS_URL: wss://qkd-qiskit.onrender.com
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build --if-present
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # O ./build se il tuo build crea quella folder

  deploy:
    needs: build  # Dipende dal job build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
