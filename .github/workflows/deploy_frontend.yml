name: Deploy Frontend to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # necessario per push su gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://qkd-qiskit.onrender.com
      VITE_WS_URL: wss://qkd-qiskit.onrender.com
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - name: Add SPA 404
        run: cp dist/index.html dist/404.html
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
