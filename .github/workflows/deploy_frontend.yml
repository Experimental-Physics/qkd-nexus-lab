name: Deploy Frontend to Render

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # Se serve, ma per Render non essenziale

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://qkd-qiskit.onrender.com
      VITE_WS_URL: wss://qkd-qiskit.onrender.com
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build --if-present  # Opzionale, Render lo fa auto, ma per test
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
